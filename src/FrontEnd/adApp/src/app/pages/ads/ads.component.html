<h1>Listado de Anuncios</h1>
<hr>

<div class="row">
    <div class="col text-end">
        <button routerLink="/ad/nuevo"
            class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table class="table mt-3 animated fadeIn faster table">
<thead class="table-dark">
    <tr>
    <th scope="col">ID</th>
    <th scope="col">Titulo</th>
    <th scope="col">Precio</th>
    <th scope="col">Descuento</th>
    <th scope="col">Oferta</th>
    <th scope="col">Status</th>
    <th scope="col"></th>
    </tr>
</thead>

<tbody>
    <tr *ngFor="let ad of ads; let i = index">
        <th scope='row'>{{ i+1 }}</th>
        <td>{{ ad.title }}</td>
        <td>{{ ad.price }}</td>
        <td>{{ ad.discount }}</td>
        <td>{{ ad.offer }}</td>
        <td>
            <label *ngIf="ad.status" class="badge bg-primary">Activo</label>
            <label *ngIf="!ad.status" class="badge bg-danger">Inactivo</label>

        </td>
        <td>
            <button class="btn btn-info me-2"
                [routerLink]="['/ad/', ad.id]">
                <i class="fa fa-pen"></i>
            </button>

            <button class="btn btn-danger">
                <i class="fa fa-trash"></i>
            </button>

        </td>
    </tr>
</tbody>
</table>

<div class="alert alert-info text-center mt-3">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mn-0">
        Espere por favor
    </p>
</div>

<div class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hay Registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>
